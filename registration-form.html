<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
     <link rel="stylesheet" href="registration-form.css">    

    <title>
        Student Registration Form
    </title>
</head>
<body>
    <div class="form">
    <form id= "Registration">
    <h1>
        Student Registration Form
    </h1>
    <h2>
        Fill in your details below
    </h2>
    

    
        
        <input type = "text" id="Name" placeholder="Name"><br><br>

        <input type = "text" id="Number" placeholder="Phone Number" name="idNumber" pattern="[0-9]{10}"><br><br>

        <input type = "date" id="DOB" placeholder="Date of Birth"><br><br>

        <input type = "email" name="email" id="email" placeholder="Email Address"><br><br>

        <label for="Gender">Gender:</label>
        <input type = "radio" id="Male" name="Male" value="Male"> Male
        <input type = "radio" name="Female" value="Female"> Female<br><br>

        <label for="tel">Level: </label>
        <select name="Level" id="Select" required>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
        </select><br><br>

        <input type = "submit" value="Submit" class="submit">
        
    </form>

    <script src="registration-form.js"></script>

    </div>
        
</body>
</html>
